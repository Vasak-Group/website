<section class="container">
    <div class="row">

        <div class="col-12 text-center" style="padding: 50px;">
            <h1>Planes Web</h1>
            <p style="font-size: 20px;">
                Elegi el plan que se acomoda a tus necesidades, no importa que seas un pequeño proyecto, una mediana empresa o una multi nacional, cada uno de nuestros planes te acompaña a alcanzar todas tus metas.
            </p>
        </div>

        <div *ngFor="let plan of planesList" class="col-md-4 col-sm-6">
            <div class="pricingTable">
                <div class="pricingTable-header">
                    <i class="fa {{plan.icon}}"></i>
                    <div class="price-value"> {{plan.nombre}} <span class="month">{{plan.regularidad}}</span> </div>
                </div>
                <h3 class="heading"></h3>
                <div class="pricing-content">
                    <ul>
                        <li *ngFor="let caracteristica of plan.caracteristicas">&nbsp;{{caracteristica}}&nbsp;</li>
                    </ul>
                </div>
                <div class="pricingTable-signup">
                    <a href="{{plan.url}}" target="_blank">Más sobre este Plan</a>
                </div>
            </div>
        </div>

        <div class="col-12" style="margin: 20px;"></div>

        <div class="col-md-12">
            
        </div>

    </div>
</section>
